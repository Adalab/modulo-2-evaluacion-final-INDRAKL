<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EVALUCIÓN FINAL MÓDULO2 INDRA KISLO</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./scss/main.scss" />
  <link rel="icon" href="./images/favicon.png" />
</head>

<body>

  <header class="header">
    <form class="header__form js_form">
      <input class="js_inputSearch" type="text" id="busqueda" name="q" placeholder="Example: Olu Mel" required>
      <button class="header__btn" type="submit">Search</button>
    </form>
  </header>
  <section class="favorites">
    <h1 class="favorites__title"> Favorites ❤</h1>
    <ul class="js_charactersListFavorites">
      <li class="favorites__li">
        <img src="https://static.wikia.nocookie.net/disney/images/b/bf/Char_79257.jpg" class="characters__img" alt="">
        <h4 class="characters__name">Lion</h4>
        <button class="favorites__btn js_btnRemove">Eliminar favorito</button>
      </li>
    </ul>
  </section>
  <section class="characters">
    <h1 class="characters__title"> Characters ❤</h1>
    <ul class=" js_charactersList"></ul>
  </section>
  <script src="./js/main.js"></script>
</body>

</html>
